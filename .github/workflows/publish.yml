name: Publish

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [ci]
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v5
        with:
          node-version: latest

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          cache: true

      - name: install
        run: deno install

      - name: Build
        run: deno task build

      - name: Publish
        run: deno task publish

